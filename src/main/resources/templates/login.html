<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Additional CSS Files -->
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}">

  <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.css" th:href="@{/assets/css/font-awesome.css}">
  <link rel="stylesheet" href="../assets/css/templatemo-softy-pinko.css"  th:href="@{/assets/css/templatemo-softy-pinko.css}">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->

  <link href="../assets/css/nucleo-icons.css"  th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css"   th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../assets/css/nucleo-svg.css"   th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.4"   th:href="@{/assets/css/argon-dashboard.css?v=2.0.4}" rel="stylesheet" />

  <title>Login- Homey</title>



</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="preloader">
  <div class="jumper">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- ***** Preloader End ***** -->


<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <a th:href="@{/homey}" class="logo">
      <img src="../assets/images/Homey-Color.svg" th:src="@{/assets/images/Homey-Color.svg}" alt="Homey" style="width:20%"/>
    </a>
  </div>
</header>
<!-- ***** Header Area End ***** -->

<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
            <div class="card card-plain">
              <div class="card-header pb-0 text-start">
                <h4 class="font-weight-bolder">Sign In</h4>
                <p class="mb-0">Enter your email and password to sign in</p>
              </div>
              <div class="card-body">
                <form role="form"th:action="@{/login}"  method="post">
                  <span   class="   badge-pill badge-danger" th:if="${errorMessage}"  th:text="${errorMessage}"></span>
                  <div class="mb-3">
                    <input type="email" id="username"  name="username" class="form-control form-control-lg" required placeholder="Email" aria-label="Email">
                  </div>
                  <div class="mb-3">
                    <input type="password"  id="password" name="password"  class="form-control form-control-lg" required placeholder="Password" aria-label="Password">
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Don't have an account?
                  <a th:href="@{/customers/sign-up}" class="text-primary text-gradient font-weight-bold">Sign up</a>
                </p>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Don't have an account?and want to become a cleaner
                  <a th:href="@{/cleaners/sign-up}" class="text-primary text-gradient font-weight-bold">sign Up here</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden" style="background-image: url('../assets/images/admin-dashboard.jpg');
          background-size: cover;">
              <span class="mask bg-gradient-primary opacity-6"></span>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>



<!-- jQuery -->
<script src="../assets/js/jquery-2.1.0.min.js" th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>

<!-- Bootstrap -->
<script src="../assets/js/popper.js" th:src="@{/assets/js/popper.js}"></script>
<script src="../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>

<!-- Plugins -->
<script src="../assets/js/scrollreveal.min.js" th:src="@{/assets/js/scrollreveal.min.js}"></script>
<script src="../assets/js/waypoints.min.js" th:src="@{/assets/js/waypoints.min.js}"></script>
<script src="../assets/js/jquery.counterup.min.js" th:src="@{/assets/js/jquery.counterup.min.js}"></script>
<script src="../assets/js/imgfix.min.js" th:src="@{/assets/js/imgfix.min.js}"></script>
<script src="../assets/js/script.js" th:src="@{/assets/js/script.js}"></script>

<!-- Global Init -->
<script src="../assets/js/custom.js" th:src="@{/assets/js/custom.js}"></script>
<script src="../assets/js/core/popper.min.js" th:src="@{/assets/js/core/popper.min.js}"></script>
<script src="../assets/js/core/bootstrap.min.js" th:src="@{/assets/js/core/bootstrap.min.js}"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js" th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js" th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/argon-dashboard.min.js?v=2.0.4" th:src="@{/assets/js/argon-dashboard.min.js?v=2.0.4}"></script>
</body>
</html>
