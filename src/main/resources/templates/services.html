<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <th:block th:include="parts/Header.html :: head"></th:block>

</head>

<body class="g-sidenav-show   bg-gray-100">
<div class="min-height-300 bg-primary position-absolute w-100"></div>
<th:block th:insert="parts/Aside.html :: aside"></th:block>
<main class="main-content position-relative border-radius-lg ">
  <!-- Navbar -->
  <th:block th:insert="parts/Nav.html :: nav"></th:block>

  <!-- End Navbar -->
  <div class="container-fluid py-4">

    <div id="divContent">
      <main class="main-content position-relative border-radius-lg ">
        <!-- Navbar -->
        <!-- End Navbar -->
        <div class="container-fluid py-4">
          <div class="row">
            <div class="col-md-12 mt-4">
              <div class="card">
                <div class="card-header pb-0 px-3" style="display: flex;">
                  <div class="d-flex flex-column">
                    <h6 class="mb-0">Services Information</h6>
                  </div>
                  <div class="ms-auto text-end">
                    <a class="btn btn-link text-dark px-3 mb-0" href="javascript:void(0);" onclick="newService()" style="color:#1d64dc !important;;"><i class="fas fa-plus me-2" aria-hidden="true" ></i>New Service</a>
                  </div>
                </div>
                <div class="card-body pt-4 p-3">
                  <ul class="list-group">
                    <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg" th:each="service : ${ServicesList}">
                      <div class="d-flex flex-column">

                        <h6 class="mb-3 text-sm" th:text="${service.name}"></h6>

                        <span class="mb-2 text-xs">Price:$ <span class="text-dark font-weight-bold ms-sm-2" th:text="${service.price}+ hourly"></span></span>
                        <span class="mb-2 text-xs">Discreption : <span class="text-dark ms-sm-2 font-weight-bold">
                      <ul class="list" >
                                            <li class="active" th:each='desc : ${#strings.arraySplit(service.description, "**")}' th:text="${desc}"></li>

                                        </ul>


                    </span></span>
                        <!--                    <span class="text-xs">VAT Number: <span class="text-dark ms-sm-2 font-weight-bold">FRB1235476</span></span>-->

                      </div>
                      <div class="ms-auto text-center">
                        <span  class="badge " th:classappend="${service.active} ? alert-success: alert-warning"  th:text="${service.active} ? Active: Inactive"role="alert"></span>
                      </div>
                      <div class="ms-auto text-end">

                        <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:;"><i class="far fa-trash-alt me-2"></i>Delete</a>
                        <a class="btn btn-link text-dark px-3 mb-0" href="javascript:void(0);" onclick="newService()"><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Edit</a>

                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

          </div>

        </div>
      </main>


    </div>
    <footer class="footer pt-3  ">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6 mb-lg-0 mb-4">
            <div class="copyright text-center text-sm text-muted text-lg-start">
              Â© <script>
                  document.write(new Date().getFullYear())
                </script>,
              made with <i class="fa fa-heart"></i>
            </div>
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
              <li class="nav-item">
                <a href="" class="nav-link text-muted" target="_blank">Creative Tim</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-muted" target="_blank">About Us</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link text-muted" target="_blank">Blog</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link pe-0 text-muted" target="_blank">License</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</main>

<th:block th:include="parts/Footer.html :: footer"></th:block>

</body>

</html>
