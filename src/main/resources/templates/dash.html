<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div sec:authorize="hasRole('ROLE_ADMIN')"  class="row">
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-8">
            <div class="numbers">
              <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Money</p>
              <h5 th:text="'$'+${total}" class="font-weight-bolder">
              </h5>
            </div>
          </div>
          <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-primary shadow-primary text-center rounded-circle">
              <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-8">
            <div class="numbers">
              <p class="text-sm mb-0 text-uppercase font-weight-bold">Number of Customers</p>
              <h5 th:text="${totalCustomer}" class="font-weight-bolder">

              </h5>
            </div>
          </div>
          <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-danger shadow-danger text-center rounded-circle">
              <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-8">
            <div class="numbers">
              <p class="text-sm mb-0 text-uppercase font-weight-bold">Number of Active Cleaners</p>
              <h5 th:text="${newCleaners}" class="font-weight-bolder">
              </h5>
            </div>
          </div>
          <div class="col-4 text-end">
            <div class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
              <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-lg-7 mb-lg-0 mb-4">
    <div class="card ">
      <div class="card-header pb-0 p-3">
        <div class="d-flex justify-content-between">
          <h6 class="mb-2">Top Cleaners</h6>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center ">
          <tbody>
          <tr th:each="cleaner : ${topCleaners}">
            <td class="w-30">
              <div class="d-flex px-2 py-1 align-items-center">
                <div class="ms-4">
                  <h5  th:text="${#strings.capitalize(cleaner.user.firstName)}+' '+ ${#strings.capitalize(cleaner.user.lastName)}" class="text-sm mb-0"></h5>
                </div>
              </div>
            </td>
            <td>
              <div class="text-center">
                <img th:src="${cleaner.user.photo != null} ? '/assets/uploads/'+${cleaner.user.photo} : '/assets/images/empty-photo.png'" alt="User Photo"  class="navbar-brand-img" style="  width: 80px;height: 80px;border-radius: 50%;">

              </div>
            </td>


          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</div>






</html>
