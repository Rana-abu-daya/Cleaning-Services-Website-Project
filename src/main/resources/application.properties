spring.datasource.url=jdbc:mysql://localhost:3306/StudentCRUD?serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= manager
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# show queries on console
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# File upload
file.upload-dir=src/main/resources/static/assets/uploads
file.uploadDirResume-dir=src/main/resources/static/assets/resume
